<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EffectGraph - GPU Example</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      margin: 0 0 20px 0;
      font-size: 2em;
      background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      align-items: center;
    }
    select, button {
      padding: 10px 15px;
      background: #2a2a3e;
      border: 1px solid #444;
      color: #fff;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
    }
    select {
      min-width: 300px;
    }
    button:hover {
      background: #3a3a4e;
      border-color: #666;
    }
    button:active {
      transform: scale(0.98);
    }
    #canvas {
      border: 2px solid #444;
      border-radius: 8px;
      display: block;
      background: #000;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }
    #stats {
      margin-top: 20px;
      padding: 20px;
      background: rgba(42, 42, 62, 0.8);
      border-radius: 8px;
      backdrop-filter: blur(10px);
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.8;
      border: 1px solid #444;
    }
    #stats div {
      margin: 5px 0;
    }
    #stats strong {
      color: #4facfe;
      display: inline-block;
      min-width: 150px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¨ EffectGraph - GPU Particle Effects</h1>
    
    <div class="controls">
      <select id="presetSelect">
        <option value="">Select a preset...</option>
      </select>
      <button id="pauseBtn">Pause</button>
    </div>
    
    <canvas id="canvas"></canvas>
    
    <div id="stats">
      <div><strong>Active Particles:</strong> 0</div>
      <div><strong>Frame Time:</strong> 0.00 ms</div>
      <div><strong>FPS:</strong> 0</div>
      <div><strong>Render Mode:</strong> N/A</div>
    </div>
  </div>
  
  <script type="module" src="./gpu.ts"></script>
</body>
</html>
