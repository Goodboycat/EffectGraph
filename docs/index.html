<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EffectGraph - GPU Particle Effects Library</title>
  <meta name="description" content="GPU-ready, AI-friendly particle & special-effects library for web">
  
  <!-- Styles -->
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1>ðŸŽ¨ EffectGraph</h1>
      <p class="subtitle">GPU-Ready, AI-Friendly Particle & Special Effects</p>
    </header>
    
    <!-- Main Content -->
    <div class="main-content">
      <!-- Sidebar with Presets -->
      <aside class="sidebar">
        <h2>Effect Presets</h2>
        <ul class="preset-list" id="presetList">
          <li class="loading">Loading presets...</li>
        </ul>
      </aside>
      
      <!-- Main Canvas Area -->
      <main>
        <div class="canvas-container">
          <canvas id="canvas"></canvas>
          
          <!-- Controls -->
          <div class="controls">
            <div class="control-group">
              <label for="qualitySelect">Quality:</label>
              <select id="qualitySelect">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            
            <div class="control-group">
              <label for="seedInput">Seed:</label>
              <input type="number" id="seedInput" value="12345" min="0" max="999999">
            </div>
            
            <div class="control-group">
              <label for="bloomToggle">Bloom:</label>
              <input type="checkbox" id="bloomToggle" checked>
            </div>
            
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
            <button id="jsonBtn">Get Spec JSON</button>
          </div>
          
          <!-- Stats Display -->
          <div class="stats" id="stats">
            <div class="stats-item">
              <span class="stats-label">Active Particles:</span>
              <span class="stats-value">0</span>
            </div>
            <div class="stats-item">
              <span class="stats-label">Frame Time:</span>
              <span class="stats-value">0.00 ms</span>
            </div>
            <div class="stats-item">
              <span class="stats-label">FPS:</span>
              <span class="stats-value">0</span>
            </div>
            <div class="stats-item">
              <span class="stats-label">Render Mode:</span>
              <span class="stats-value">N/A</span>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  
  <!-- JSON Modal -->
  <div class="modal" id="jsonModal">
    <div class="modal-content">
      <button class="modal-close" id="modalClose">&times;</button>
      <h2>Effect Specification</h2>
      <pre id="jsonContent"></pre>
      <button id="copyBtn">Copy to Clipboard</button>
    </div>
  </div>
  
  <!-- Main Application Script -->
  <script type="module" src="./js/app.js"></script>
</body>
</html>
